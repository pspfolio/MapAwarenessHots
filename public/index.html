<html>
  <head>
    <meta charset="utf-8">
    <title>Map Awareness</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <section class='text-section'>
        <h1>Heroes of the Storm</h1>
        <p>Map awareness timer</p>
        <p>Set timer and every time when you hear "bling" check the minimap</p>
      </section>
      <div class='form-wrapper'>
        <label class='input-label' for='seconds'>Interval in seconds</label>
        <input type='number' id='input-interval' placeholder="6 seconds" min='1'></input>
        <div class='button-wrapper'>
          <button class='btn' id='startBtn' type='button'>Start</button>
          <button class='btn' id='stopBtn' disabled='true' type='button'>Stop</button>
        </div>
      </div>
    </div>
